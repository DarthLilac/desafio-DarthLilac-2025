<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Abrigo de Animais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐾 Abrigo de Animais 🐾</h1>

  <div align="center">
  <a href="https://github.com/DarthLilac/desafio-DarthLilac-2025">
    <img src="img/abrigo-animais.png" alt="Logo" width="160" height="80">
  </a>
  </div>

  <form id="form-abrigo">
    <label for="pessoa1">Brinquedos da Pessoa 1:</label>
    <input type="text" id="pessoa1" placeholder="Ex: Rato,Bola" required>

    <label for="pessoa2">Brinquedos da Pessoa 2:</label>
    <input type="text" id="pessoa2" placeholder="Ex: Caixa,Novelo" required>

    <label for="ordem">Animais a serem considerados:</label>
    <input type="text" id="ordem" placeholder="Ex: Rex,Mimi" required>

    <button type="submit">Analisar</button>
  </form>

  <div id="resultado"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
